<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audi A5 â€” Savings Goal</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Neue+Montreal:wght@300;400&family=DM+Mono:wght@300;400&display=swap" rel="stylesheet">
<style>
  :root {
    --goal: 70000;
    --saved: 1420.69;
    --progress: calc((var(--saved) / var(--goal)) * 100);

    --bg: #0a0a0b;
    --surface: #111113;
    --border: #1e1e22;
    --silver: #c8c8cc;
    --silver-dim: #6a6a72;
    --gold: #c9a84c;
    --gold-dim: #6b5420;
    --white: #f0f0f2;
    --red: #cc4444;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--white);
    font-family: 'DM Mono', monospace;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* Ambient background */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background:
      radial-gradient(ellipse 60% 40% at 20% 80%, rgba(201,168,76,0.07) 0%, transparent 60%),
      radial-gradient(ellipse 50% 50% at 80% 20%, rgba(200,200,204,0.04) 0%, transparent 60%);
    pointer-events: none;
  }

  .card {
    position: relative;
    width: min(520px, 94vw);
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 2px;
    padding: 48px 48px 40px;
    box-shadow:
      0 0 0 1px rgba(255,255,255,0.03) inset,
      0 40px 80px rgba(0,0,0,0.6);
    animation: fadeUp 0.9s cubic-bezier(0.16, 1, 0.3, 1) both;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(24px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* Top eyebrow */
  .eyebrow {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 28px;
    font-size: 10px;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--silver-dim);
  }
  .eyebrow::before, .eyebrow::after {
    content: '';
    flex: 1;
    height: 1px;
    background: var(--border);
  }

  /* Title */
  .title {
    font-family: 'Cormorant Garamond', serif;
    font-size: clamp(32px, 7vw, 46px);
    font-weight: 300;
    letter-spacing: 0.04em;
    color: var(--white);
    line-height: 1;
    margin-bottom: 4px;
  }
  .title em {
    font-style: normal;
    color: var(--gold);
  }

  .subtitle {
    font-size: 11px;
    color: var(--silver-dim);
    letter-spacing: 0.15em;
    text-transform: uppercase;
    margin-bottom: 40px;
  }

  /* Amount display */
  .amounts {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1px;
    background: var(--border);
    border: 1px solid var(--border);
    margin-bottom: 28px;
  }

  .amount-block {
    background: var(--bg);
    padding: 20px 22px;
  }

  .amount-label {
    font-size: 9px;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--silver-dim);
    margin-bottom: 8px;
  }

  .amount-value {
    font-family: 'Cormorant Garamond', serif;
    font-size: 26px;
    font-weight: 400;
    letter-spacing: 0.02em;
  }

  .amount-value.saved { color: var(--gold); }
  .amount-value.goal  { color: var(--silver); }

  .amount-currency {
    font-size: 12px;
    color: var(--silver-dim);
    margin-left: 2px;
  }

  /* Progress bar */
  .progress-wrap {
    margin-bottom: 14px;
  }

  .progress-meta {
    display: flex;
    justify-content: space-between;
    font-size: 10px;
    letter-spacing: 0.1em;
    color: var(--silver-dim);
    margin-bottom: 10px;
    text-transform: uppercase;
  }

  .progress-pct {
    color: var(--gold);
    font-size: 12px;
  }

  .bar-track {
    height: 3px;
    background: var(--border);
    position: relative;
    overflow: hidden;
  }

  .bar-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--gold-dim), var(--gold));
    width: 0%;
    transition: width 1.4s cubic-bezier(0.16, 1, 0.3, 1);
    position: relative;
  }

  .bar-fill::after {
    content: '';
    position: absolute;
    right: 0;
    top: -4px;
    bottom: -4px;
    width: 2px;
    background: var(--gold);
    box-shadow: 0 0 8px var(--gold);
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  /* Remaining */
  .remaining {
    font-size: 11px;
    color: var(--silver-dim);
    letter-spacing: 0.08em;
    margin-bottom: 32px;
  }
  .remaining span {
    color: var(--silver);
  }

  /* Milestone ticks */
  .milestones {
    display: flex;
    gap: 8px;
    margin-bottom: 36px;
  }

  .milestone {
    flex: 1;
    text-align: center;
    font-size: 9px;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--silver-dim);
    padding: 10px 4px;
    border: 1px solid var(--border);
    position: relative;
    transition: all 0.3s;
  }

  .milestone.reached {
    border-color: var(--gold-dim);
    color: var(--gold);
    background: rgba(201,168,76,0.04);
  }

  .milestone.reached::before {
    content: 'âœ“';
    display: block;
    font-size: 12px;
    margin-bottom: 3px;
  }

  .milestone:not(.reached)::before {
    content: 'â€”';
    display: block;
    font-size: 12px;
    margin-bottom: 3px;
    opacity: 0.3;
  }

  /* Footer */
  .footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-top: 24px;
    border-top: 1px solid var(--border);
    font-size: 9px;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--silver-dim);
  }

  .footer .badge {
    color: var(--white);
    font-size: 9px;
  }

  /* Edit hint */
  .edit-hint {
    margin-top: 20px;
    font-size: 9px;
    text-align: center;
    color: #333338;
    letter-spacing: 0.1em;
    text-transform: uppercase;
  }

  /* Customization panel (hidden by default, toggle with ?edit) */
  .edit-panel {
    display: none;
    margin-top: 20px;
    padding: 20px;
    border: 1px solid var(--border);
    background: var(--bg);
    font-size: 11px;
    gap: 12px;
    flex-direction: column;
  }

  .edit-panel.show { display: flex; }

  .edit-panel label {
    display: flex;
    flex-direction: column;
    gap: 5px;
    color: var(--silver-dim);
    font-size: 9px;
    letter-spacing: 0.15em;
    text-transform: uppercase;
  }

  .edit-panel input {
    background: var(--surface);
    border: 1px solid var(--border);
    color: var(--white);
    padding: 8px 12px;
    font-family: 'DM Mono', monospace;
    font-size: 13px;
    outline: none;
    transition: border-color 0.2s;
  }

  .edit-panel input:focus { border-color: var(--gold-dim); }

  .edit-btn {
    background: transparent;
    border: 1px solid var(--gold-dim);
    color: var(--gold);
    font-family: 'DM Mono', monospace;
    font-size: 10px;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    padding: 10px 16px;
    cursor: pointer;
    transition: all 0.2s;
    margin-top: 4px;
  }

  .edit-btn:hover { background: rgba(201,168,76,0.08); }

  .toggle-edit {
    position: absolute;
    top: 16px;
    right: 16px;
    background: none;
    border: none;
    color: var(--border);
    font-size: 16px;
    cursor: pointer;
    transition: color 0.2s;
    font-family: 'DM Mono', monospace;
    padding: 4px;
    line-height: 1;
  }
  .toggle-edit:hover { color: var(--silver-dim); }
</style>
</head>
<body>

<div class="card" id="card">
  <button class="toggle-edit" onclick="toggleEdit()" title="Edit values">âœŽ</button>

  <div class="eyebrow">Personal Goal</div>

  <div class="title">Audi <em>A5</em></div>
  <div class="subtitle">Dream Car</div>

  <div class="amounts">
    <div class="amount-block">
      <div class="amount-label">Saved So Far</div>
      <div class="amount-value saved" id="display-saved">$1,420.69</div>
    </div>
    <div class="amount-block">
      <div class="amount-label">Goal</div>
      <div class="amount-value goal" id="display-goal">$70,000</div>
    </div>
  </div>

  <div class="progress-wrap">
    <div class="progress-meta">
      <span>Progress</span>
      <span class="progress-pct" id="display-pct">2.03%</span>
    </div>
    <div class="bar-track">
      <div class="bar-fill" id="bar"></div>
    </div>
  </div>

  <div class="remaining" id="display-remaining">
    <span id="remaining-val">$68,579.31</span> remaining Â· CAD
  </div>

  <div class="milestones" id="milestones">
    <!-- Injected by JS -->
  </div>

  <div class="footer">
    <span id="footer-date">Updated Feb 2026</span>
    <span class="badge">ðŸŽ¯ Own It</span>
  </div>

  <div class="edit-panel" id="edit-panel">
    <label>Saved So Far (CAD)
      <input type="number" id="input-saved" value="1420.69" step="0.01">
    </label>
    <label>Goal Amount (CAD)
      <input type="number" id="input-goal" value="70000" step="100">
    </label>
    <label>Car Name
      <input type="text" id="input-name" value="Audi A5">
    </label>
    <button class="edit-btn" onclick="applyEdits()">Update Goal</button>
    <button class="edit-btn" onclick="copyURL()" id="copy-btn">Copy Shareable URL</button>
  </div>

  <div class="edit-hint">Click âœŽ to update your savings</div>
</div>

<script>
  // Read URL params or defaults
  const params = new URLSearchParams(location.search);
  let saved = parseFloat(params.get('saved') || 1420.69);
  let goal  = parseFloat(params.get('goal')  || 70000);
  let name  = params.get('name') || 'Audi A5';

  function fmt(n) {
    return '$' + n.toLocaleString('en-CA', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
  }

  function fmtShort(n) {
    return '$' + n.toLocaleString('en-CA', { maximumFractionDigits: 0 });
  }

  function render() {
    const pct = Math.min((saved / goal) * 100, 100);
    const remaining = Math.max(goal - saved, 0);

    document.getElementById('display-saved').textContent = fmt(saved);
    document.getElementById('display-goal').textContent  = fmtShort(goal);
    document.getElementById('display-pct').textContent   = pct.toFixed(2) + '%';
    document.getElementById('display-remaining').innerHTML =
      `<span>${fmt(remaining)}</span> remaining Â· CAD`;

    // Update title
    const titleEl = document.querySelector('.title');
    const parts = name.split(' ');
    const make  = parts[0];
    const model = parts.slice(1).join(' ');
    titleEl.innerHTML = model
      ? `${make} <em>${model}</em>`
      : `<em>${make}</em>`;

    // Progress bar (delayed so transition fires)
    setTimeout(() => {
      document.getElementById('bar').style.width = pct + '%';
    }, 100);

    // Milestones
    const breaks = [0.1, 0.25, 0.5, 0.75];
    const labels = ['10%', '25%', '50%', '75%'];
    const ms = document.getElementById('milestones');
    ms.innerHTML = '';
    breaks.forEach((b, i) => {
      const div = document.createElement('div');
      div.className = 'milestone' + (pct / 100 >= b ? ' reached' : '');
      div.appendChild(document.createTextNode(labels[i]));
      ms.appendChild(div);
    });

    // Update date
    const now = new Date();
    document.getElementById('footer-date').textContent =
      'Updated ' + now.toLocaleString('en-CA', { month: 'short', year: 'numeric' });

    // Sync inputs
    document.getElementById('input-saved').value = saved;
    document.getElementById('input-goal').value  = goal;
    document.getElementById('input-name').value  = name;
  }

  function toggleEdit() {
    document.getElementById('edit-panel').classList.toggle('show');
  }

  function applyEdits() {
    saved = parseFloat(document.getElementById('input-saved').value) || 0;
    goal  = parseFloat(document.getElementById('input-goal').value)  || 70000;
    name  = document.getElementById('input-name').value || 'Audi A5';
    render();
    // Update URL without reload
    const u = new URL(location.href);
    u.searchParams.set('saved', saved);
    u.searchParams.set('goal', goal);
    u.searchParams.set('name', encodeURIComponent(name));
    history.replaceState({}, '', u.toString());
  }

  function copyURL() {
    const u = new URL(location.href);
    u.searchParams.set('saved', saved);
    u.searchParams.set('goal', goal);
    u.searchParams.set('name', encodeURIComponent(name));
    navigator.clipboard.writeText(u.toString()).then(() => {
      const btn = document.getElementById('copy-btn');
      btn.textContent = 'Copied!';
      setTimeout(() => btn.textContent = 'Copy Shareable URL', 2000);
    });
  }

  render();
</script>
</body>
</html>
